<div
  *ngIf="showModal"
  class="fixed flex justify-center items-center p-5 w-screen h-screen bg-black bg-opacity-10 z-30"
>
  <div class="container max-w-xl max-h-96 bg-white rounded-md">
    <div class="h-10 bg-blue-900 rounded-t-md relative">
      <h2 class="text-white text-center p-2 w-full">Datos del usuario</h2>
      <div class="absolute top-2 right-2">
        <button (click)="closedModal()" class="text-white" type="button">
          X
        </button>
      </div>
    </div>
    <div class="min-h-12 p-4">
      <form action="">
        <div class="w-full"></div>
        <div class="flex justify-center gap-2 mt-2">
          <button
            class="mt-2 text-base text-white bg-green-button hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-2xl border border-gray-200 font-medium px-7 py-1.5 hover:text-gray-900 focus:z-10"
          >
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
