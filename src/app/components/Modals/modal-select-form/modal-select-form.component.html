  class="fixed inset-0 z-30 hid bg-gray-400 bg-opacity-75 transition-opacity h-screen w-screen flex justify-center items-center"

  >
    <div
      class="relative w-full max-w-md max-h-full flex justify-center items-center"
    >
      <div class="relative bg-white rounded-lg shadow">
        <!-- <button
          type="button"
          (click)="closedModal()"
          class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"

        <div class="h-10 bg-blue-900 rounded-t-md relative">
          <div class="absolute top-2 right-2">
            <button (click)="closedModal()" class="text-white" type="button">
              X
            </button>
          </div>
        </div>
        <div class="px-5 pb-4 pt-2 text-center">
          <h3 class="mb-5 text-base font-normal text-black">
            Selecciona el tipo de formulario que deseas diligenciar
          </h3>
          <form [formGroup]="addForm">
            <!-- <textarea
              type=""
              [class.error]="submitInvalid"
              placeholder=""
              required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              name="c_controlante"
              #cControlantepq="ngModel"
              maxlength="100"
              [(ngModel)]="form.Informacion_cliente.datos_tributarios.pqNoRenta"
            ></textarea> -->
            <div
              class="flex justify-between border-0 bg-gray-200 rounded text-sm shadow"
            >
              <select
                name="tipo"
                formControlName="tipo"
                id=""
                required
                class="bg-gray-50 text-sm px-2 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-2.5 py-1"
              >
                <option class="max-w-[300px]" value="F1">
                  F1: Operaciones de Cambio por Importaciones de Bienes
                </option>
                <option class="max-w-[300px]" value="F2">
                  F2: Operaciones de Cambio por Exportaciones de Bienes
                </option>
                <option class="max-w-[300px]" value="F3">
                  F3: Operaciones de Cambio por Endeudamiento externo con ...
                </option>
                <option class="max-w-[300px]" value="F3A">
                  F3A: Información de datos mínimos requeridos para las ...
                </option>
                <option class="max-w-[300px]" value="F4">
                  F4: Operaciones de Cambio por Inversiones Internacionales
                </option>
                <option class="max-w-[300px]" value="F5">
                  F5: Operaciones de Cambio por Servicios, Transferencias y ...
                </option>
                <option class="max-w-[300px]" value="F6">
                  F6: Informe Crédito Externo Otorgado a Residentes - Deuda ...
                </option>
                <option class="max-w-[300px]" value="F7">
                  F7: Informe de Crédito Externo Otorgado a No Residentes -
                  Deuda ...
                </option>
              </select>
            </div>
            <div
              *ngIf="addForm.controls['tipo'].invalid && !submitInvalid"
              class="alertInput"
            >
              <p
                *ngIf="addForm.controls['tipo'].errors?.['required'] "
                class=""
              >
                El campo del correo es obligatorio
              </p>
            </div>

            <button
              type="button"
              (click)="validateForm()"
              class="mt-2 text-white bg-green-button hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-2xl border border-gray-200 text-sm font-medium px-7 py-1.5 hover:text-gray-900 focus:z-10"
            >
              Continuar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
