<div
  [class.hidden]="!status"
  class="fixed inset-0 z-30 hid bg-gray-400 bg-opacity-75 transition-opacity h-screen w-screen flex justify-center items-center"
>
  <div
    id="popup-modal"
    class="p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] flex items-center"
  >
    <div
      class="relative w-full max-w-5xl max-h-full flex justify-center items-center"
    >
      <div class="relative bg-white rounded-lg shadow">
        <div
          class="h-10 bg-blue-900 rounded-t-md relative flex items-center justify-center"
        >
          <div class="absolute top-2 right-2">
            <button (click)="closedModal()" class="text-white" type="button">
              X
            </button>
          </div>
          <h2 class="text-white font-medium text-center text-xl">
            VISTA PREVIA PDF
          </h2>
        </div>
        <div
          class="p-4 overflow-auto max-h-[500px] w-full bg-gray-600 pt-2 text-center flex justify-center items-start"
        >
          <div #pagina1 class="" *ngIf="!loader2">
            <app-f1 *ngIf="form?.tipo == 'F1'" [form]="form"></app-f1>
            <app-f2 *ngIf="form?.tipo == 'F2'" [form]="form"></app-f2>
            <app-f3 *ngIf="form?.tipo == 'F3'" [form]="form"></app-f3>
            <app-f3a *ngIf="form?.tipo == 'F3A'" [form]="form"></app-f3a>
            <app-f4 *ngIf="form?.tipo == 'F4'" [form]="form"></app-f4>
            <app-f5 *ngIf="form?.tipo == 'F5'" [form]="form"></app-f5>
            <app-f6 *ngIf="form?.tipo == 'F6'" [form]="form"></app-f6>
            <app-f7 *ngIf="form?.tipo == 'F7'" [form]="form"></app-f7>

          </div>
        </div>
        <div class="p-4">
          <form (ngSubmit)="validateForm(userForm)" #userForm="ngForm">
            <h3 class="text-xl">Datos usuario</h3>
            <div class="grid grid-cols-12">
              <div
                class="col-span-12 md:col-span-6 xl:col-span-5 p-1 flex flex-wrap gap-x-1"
              >
                <p class="text-base w-full">
                  Nombre o raz√≥n social del importador
                </p>

                <input
                  type="text"
                  placeholder=""
                  [name]="'nombre_otro'"
                  #otro_nombre="ngModel"
                  style="text-transform: uppercase"
                  required
                  class="bg-gray-50 px-2 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-2.5 py-1"
                  [class.error]="otro_nombre.invalid && submitInvalid"
                  [(ngModel)]="usuario.nombre"
                />
              </div>
              <div
                *ngIf="form?.tipo == 'F6' || form?.tipo == 'F7'"
                class="col-span-12 md:col-span-6 xl:col-span-5 p-1 flex flex-wrap gap-x-1"
              >
                <p class="text-base w-full">Documento</p>

                <input
                  type="text"
                  placeholder=""
                  [name]="'nombre_documento'"
                  #otro_documento="ngModel"
                  style="text-transform: uppercase"
                  required
                  class="bg-gray-50 px-2 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-2.5 py-1"
                  [class.error]="otro_documento.invalid && submitInvalid"
                  [(ngModel)]="usuario.documento"
                />
              </div>
            </div>
            <button class="bg-green-button rounded py-1 px-2" type="submit">
              <div role="status" *ngIf="loader2">
                <svg
                  aria-hidden="true"
                  class="w-4 h-4 text-gray-200 animate-spin fill-blue-600"
                  viewBox="0 0 100 101"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor"
                  />
                  <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill"
                  />
                </svg>
              </div>
              <p *ngIf="!loader2" class="pt-1">Guardar datos</p>
            </button>
          </form>
        </div>
        <div class="px-4 py-2 flex w-full justify-end border-t">
          <button
            type="button"
            (click)="sendHtmlToApi()"
            class="text-blue-button bg-green-button hover:bg-gray-100 focus:ring-4 focus:darkoutline-none focus:ring-gray-200 rounded-2xl border border-gray-200 font-medium px-7 py-1.5 hover:text-gray-900 focus:z-10 :bg-gray-700"
          >
            <div role="status" *ngIf="loader">
              <svg
                aria-hidden="true"
                class="w-6 h-6 text-gray-200 animate-spin fill-blue-600"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill"
                />
              </svg>
            </div>
            <p *ngIf="!loader" class="pt-1">Descargar PDF</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
