  <div>

              <a (click)="stepNavigator = 1" aria-current="page" [class.active]="stepNavigator == 1"

              <button type="button" [disabled]="formF1.steps.step1 == false" (click)="stepNavigator = 2"

                Parte 2
              </button>
            </li>
          </ul>
        </div>
        <div class="w-full bg-white min-h-[300px] lg:px-10">
          <app-f1step1 *ngIf="stepNavigator == 1" (step)="changeStep($event)" [formF1]="formF1" [monedas]="monedas"
