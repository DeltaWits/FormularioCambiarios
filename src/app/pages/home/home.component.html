<div class="h-full w-full min-h-screen">

  <app-header></app-header>
  <div class="w-full min-h-[84.3vh] flex justify-center items-center bg-fondo">

      <div class="container container-flex">
        <h1 class="text-gray-900 text-3xl font-semibold mb-2">
          Formularios cambiarios
        </h1>
        <p>
          Selecciona la entidad con el cual vas a hacer las operaciones de compra o
          venta de divisas :
        </p>
        <div class="grid grid-cols-2 gap-2 flex-col items-center">
          <div class="card col-span-1">
            <h2 class="text-gray-900 font-semibold text-2xl mb-2">
              Corficolombiana
            </h2>

            <div class="flex justify-center">
              <button

                Ingresar <i class="fa fa-arrow-right"></i>
              </button>
            </div>
          </div>
          <div class="card col-span-1">
            <h2 class="text-gray-900 font-semibold text-2xl mb-2">
              Casa de bolsa
            </h2>

            <div class="flex justify-center">
              <button
                class="text-blue-button bg-green-button hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-2xl border border-gray-200 text-sm font-medium px-7 py-1.5 hover:text-gray-900 focus:z-10"
                type="button" (click)="login('casa de bolsa')">
                Ingresar <i class="fa fa-arrow-right"></i>
              </button>

          </div>

      </div>
